name: 'Jira Upload Build Info'
description: 'Github Action to upload build info associated with a Jira issue key to Jira Software REST API'
inputs:
  cloud-instance-base-url:
    description: 'Jira cloud url'
    required: true
  client-id:
    description: 'jira oauth client id'
    required: true
  client-secret:
    description: 'jira oauth client secret'
    required: true
  pipeline-id:
    description: ''
    required: false
  build-number:
    description: ''
    required: false
  build-display-name:
    description: ''
    required: false
  build-state:
    description: ''
    required: false
  build-url:
    description: ''
    required: false
  update-sequence-number:
    description: ''
    required: false
  last-updated:
    description: ''
    required: false
  issue-keys:
    description: 'comma delimited list of jira keys'
    required: true
  commit-id:
    description: ''
    required: false
  repo-url:
    description: ''
    required: false
  build-ref-url:
    description: ''
    required: false
  test-info-total-num:
    description: ''
    required: false
  test-info-num-passed:
    description: ''
    required: false
  test-info-num-failed:
    description: ''
    required: false
  test-info-num-skipped:
    description: ''
    required: false

outputs:
  response:
    description: 'Response from upload build info endpoint of Jira Software REST API'
runs:
  using: 'node12'
  main: 'index.js'
